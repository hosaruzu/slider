<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #E47644 -26%, #1F2337 145%);">
        <h1>Cappadocia</h1>
        <p>SONY, ILCE-7SM2</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #22251F -1%, #4C4338 124%);">
        <h1>Aiguille du Midi, Chamonix, France</h1>
        <p>SONY, ILCE-7SM3</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #E7E7E7 1%, #A5A5A5 128%);">
        <h1>Structure</h1>
        <p>NIKON CORPORATION, NIKON D5200</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #D0D7E1 -8%, #9BA9BC 138%);">
        <h1>Ольхо́н, Irkutsk Oblast, Russia</h1>
        <p>SONY, ILCE-7M3</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image:
            url('https://images.unsplash.com/photo-1647970978448-e7a7610c28ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80');
          "></div>
      <div style="
            background-image:
            url('https://images.unsplash.com/photo-1647962927025-f9fa17b4edbb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1614&q=80');
          "></div>
      <div style="
            background-image:
            url('https://images.unsplash.com/photo-1647960611721-611423166090?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2894&q=80');
          "></div>
      <div style="
            background-image:
            url('https://images.unsplash.com/photo-1647955950690-989aaa0475e0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2938&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
